<div class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>LCOP ADMIN PANEL</h1>
      <form role="form" [formGroup]="loginForm" (ngSubmit)="onLoggedin()">
        <div class="form-content">
          <div class="form-group">
            <input type="text" formControlName="userName" #userName class="form-control input-underline input-lg" id="" placeholder="Email">
          </div>

          <div *ngIf="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched) && loginForm.controls['userName'].errors.required" class="alert alert-danger">
            userName is required.
          </div>

          <div class="form-group">
            <input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="Password">
          </div>
          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched) && loginForm.controls['password'].errors.required" class="alert alert-danger">
            password is required.
          </div>
        </div>
        <button type="submit" class="btn rounded-btn btn-primary">Log in</button> &nbsp;
        <a class="btn rounded-btn" [routerLink]="['/register']">Register</a>
      </form>
    </div>
  </div>
</div>
